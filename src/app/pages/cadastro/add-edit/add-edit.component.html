<h1 *ngIf="isAddMode">Add Book</h1>
<h1 *ngIf="!isAddMode">Edit Book</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="title">Titulo</label>
            <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="total_pages">Total de páginas</label>
            <input type="number" formControlName="total_pages" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.total_pages.errors }" />
            <div *ngIf="submitted && f.total_pages.errors" class="invalid-feedback">
                <div *ngIf="f.total_pages.errors.required">Password is required</div>
            </div>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="sinoptics">Sinopse</label>
            <textarea type="text" rows="10" formControlName="sinoptics" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sinoptics.errors }"></textarea>
            <div *ngIf="submitted && f.sinoptics.errors" class="invalid-feedback">
                <div *ngIf="f.sinoptics.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="price_un">Preço</label>
            <input type="number" formControlName="price_un" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price_un.errors }" />
            <div *ngIf="submitted && f.price_un.errors" class="invalid-feedback">
                <div *ngIf="f.price_un.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="isbn">ISBN </label>
            <input type="text" formControlName="isbn" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.isbn.errors }" />
            <div *ngIf="submitted && f.isbn.errors" class="invalid-feedback">
                <div *ngIf="f.isbn.errors.required">Password is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="published_at">Lançado em</label>
            <input type="date" formControlName="published_at" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.published_at.errors }" />
            <div *ngIf="submitted && f.published_at.errors" class="invalid-feedback">
                <div *ngIf="f.published_at.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="publisher_id">Publicador</label>
            <select formControlName="publisher_id" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.publisher_id.errors }">
                <option  [value]="">N/A</option>
                <option *ngFor="let item of publisherList" [value]="item.id">{{item.name}}</option>
            </select>
            <div *ngIf="submitted && f.publisher_id.errors" class="invalid-feedback">
                <div *ngIf="f.publisher_id.errors.required">Username is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="cover">Capa</label>
            <input type="file" id="cover" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cover.errors }" (change)="handleFileInput($event.target.files)" />
            <div>{{form.value.cover}}</div>
            <div *ngIf="submitted && f.cover.errors" class="invalid-feedback">
                <div *ngIf="f.cover.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="recommendations">Recomendacoes</label>
            <input type="text" formControlName="recommendations" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.recommendations.errors }" />
            <div *ngIf="submitted && f.recommendations.errors" class="invalid-feedback">
                <div *ngIf="f.recommendations.errors.required">Password is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="authors">Authors</label>
            <ng-multiselect-dropdown [placeholder]="'select Authors'" [data]="authors" formControlName="authors" [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
            <div *ngIf="submitted && f.authors.errors" class="invalid-feedback">
                <div *ngIf="f.authors.errors.required">Password is required</div>
            </div>
        </div>

    </div>
    <div class="form-group">
        <button [disabled]="loading || !form.valid" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin/book-list" class="btn btn-link">Cancel</a>
    </div>
</form>
