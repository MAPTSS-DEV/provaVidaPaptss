<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="first_name">First Name</label>
            <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="last_name">Last Name</label>
            <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="active">Enabled</label>
            <select formControlName="active" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.active.errors }">
                <option  [value]="true">Enabled</option>
                <option  [value]="false">Disabled</option>
            </select>
            <div *ngIf="submitted && f.active.errors" class="invalid-feedback">
                <div *ngIf="f.active.errors.required">Username is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="dob">DOB</label>
            <input type="date" formControlName="dob" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
            <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                <div *ngIf="f.dob.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="genre">Genre</label>
            <select formControlName="genre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.genre.errors }">
                <option  [value]="'Masculino'">Male</option>
                <option  [value]="'Femenino'">Female</option>
            </select>
            <div *ngIf="submitted && f.active.errors" class="invalid-feedback">
                <div *ngIf="f.active.errors.required">Username is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="roles">Roles</label>
            <ng-multiselect-dropdown [placeholder]="'Select Roles'" [data]="roles" formControlName="roles" [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
            <div *ngIf="submitted && f.roles.errors" class="invalid-feedback">
                <div *ngIf="f.roles.errors.required">Password is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
